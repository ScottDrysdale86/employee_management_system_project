{% extends 'base.html' %} {% block content%}
<div id="edit">
	<h2><b><u>
        Update Employee Details</b></u></b></h2>
	<form action="/employees/{{ employee.id }}" method="post">
		<div id="personal">
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="Enter Name:" value="{{employee.name}}" autofocus required/>
			<label for="phone">Phone Number</label>
			<input type="tel" name="phone" placeholder="Enter Phone Number:" value="{{employee.phone}}" required/>
			<label for="email">Email Address</label>
			<input type="email" name="email" placeholder="Enter Email Address:" value="{{employee.email}}" required/>
		</div>
		<hr />
		<div id="employment">
			<label for="contract">Weekly Contracted Hours</label>
			<input type="number" name="contract" placeholder="Enter Contracted Hours:" value="{{employee.contract}}" required/>
			<label for="start_date">Start Date</label>
			<input type="date" name="start_date" placeholder="Enter Start Date (yyyy-mm-dd):" value="{{employee.start_date}}" required/>
			
            <div>
                <label for="level">Select Job Title: </label>
                <select id="level" name="level_id">
                    {% for level in all_levels %}
                    <option value="{{ level.id }}"
                    {% if level.name==employee.level.name %}
                        selected
                    {% endif %}
                    >{{ level.name }}</option>
                    {% endfor %}
                </select>
            </div>
		</div>
		<hr />
		<div id="credentials">
			<label for="pin">User Number</label>
			<input type="text" name="pin" placeholder="Enter 4 digit user number:" value="{{employee.credential.pin}}" required/>
			<label for="passcode">Passcode</label>
			<input type="password" name="passcode" placeholder="Enter 4 digit passcode:" value="{{employee.credential.passcode}}" required/>
		</div>
		<hr />
		<div id="add_button">
			<button type="submit">Update Employee</button>
		</div>
	</form>
</div>
{% endblock content %}
