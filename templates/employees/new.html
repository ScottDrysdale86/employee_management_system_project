{% extends 'base.html' %} {% block content %}
<div id="new">
	<h2><b><u>
        Enter Employee Details</b></u></b></h2>
	<form action="/employees" method="post">
		<div id="personal">
			<label for="name">Full Name</label>
			<input type="text" name="name" placeholder="Enter Full Name:" autofocus required/>
			<label for="phone">Phone Number</label>
			<input type="tel" name="phone" placeholder="Enter Phone Number:" required/>
			<label for="email">Email Address</label>
			<input type="email" name="email" placeholder="Enter Email Address:" required/>
		</div>
		<hr />
		<div id="employment">
			<label for="contract">Weekly Contracted Hours</label>
			<input type="number" name="contract" placeholder="Enter Contracted Hours:" required/>
			<label for="start_date">Start Date</label>
			<input type="date" name="start_date" placeholder="Enter Start Date (yyyy-mm-dd):" required/>
			<label for="level">Select Job Title</label>
			<select id="level" name="level_id" required>
				{% for level in all_level %}
				<option value="{{ level.id }}">
					{{ level.job_title }}
				</option>
				{% endfor %}
			</select>
		</div>
		<hr />
		<div id="credentials">
			<label for="pin">User Number (4 digit)</label>
			<input type="text" name="pin" pattern="[0-9]{4}" placeholder="Enter 4 digit user number:" required/>
			<label for="passcode">Passcode (4digit)</label>
			<input type="password" name="passcode" pattern="[0-9]{4}" placeholder="Enter 4 digit passcode:" required/>
		</div>
		<hr />
		<div id="add_button">
			<button type="submit">Add Employee</button>
		</div>
	</form>
</div>
{% endblock content %}
